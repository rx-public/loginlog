<include target="header.html" />

<load target="./js/design_config.js" />
<form method="post" action="{Context::getRequestUri()}" class="x_form-horizontal">
	<input type="hidden" name="module" value="loginlog">
	<input type="hidden" name="act" value="procLoginlogAdminInsertDesignConfig">
	<div class="x_control-group">
		<label class="x_control-label">{$lang->skin}</label>
		<div class="x_controls">
			<select name="skin" onchange="doGetSkinColorset(this.options[this.selectedIndex].value)">
				<option value="{$key}" selected|cond="$config->design->skin == $key" loop="$skin_list => $key, $val">{$val->title}</option>
			</select>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="mskin">{$lang->mobile_skin}</label>
		<div class="x_controls">
			<select id="mskin" name="mskin">
				<option value="{$key}" selected|cond="$config->design->mskin == $key" loop="$mskin_list => $key, $val">{$val->title}</option>
			</select>
		</div>
	</div>
	<div class="x_control-group" style="display:none"|cond="!$config->colorset">
		<label class="x_control-label" for="colorset">{$lang->colorset}</label>
		<div class="x_controls">
			<div id="loginlog_colorset">
			</div>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="layout">{$lang->layout}</label>
		<div class="x_controls">
			<select id="layout" name="layout_srl" style="width:auto">
				<option value="0">{$lang->notuse}</option>
				<option loop="$layout_list => $key,$val" value="{$val->layout_srl}" selected="selected"|cond="$val->layout_srl == $config->design->layout_srl">{$val->title} ({$val->layout})</option>
			</select>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="mlayout_srl">{$lang->mobile_layout}</label>
		<div class="x_controls">
			<select id="mlayout_srl" name="mlayout_srl" style="width:auto">
				<option value="0">{$lang->notuse}</option>
				<option loop="$mlayout_list => $key,$val" value="{$val->layout_srl}" selected="selected"|cond="$val->layout_srl == $config->design->mlayout_srl">{$val->title} ({$val->layout})</option>
			</select>
		</div>
	</div>
	<div class="x_control-group">
		<label for="hideLoginlogTab" class="x_control-label">{$lang->hide_loginlog_tab}</label>
		<div class="x_controls">
			<select id="hideLoginlogTab" name="hideLoginlogTab">
				<option value="A" selected="selected"|cond="$config->design->hideLoginlogTab === 'A'">{$lang->show_all}</option>
				<option value="Y" selected="selected"|cond="$config->design->hideLoginlogTab === 'Y'">{$lang->hide_all}</option>
				<option value="N" selected="selected"|cond="$config->design->hideLoginlogTab === 'N'">{$lang->show_admin}</option>
			</select>
		</div>
	</div>

	<div class="x_clearfix btnArea">
		<span class="x_pull-right"><input class="x_btn x_btn-primary" type="submit" value="{$lang->cmd_save}"></span>
	</div>
</form>

<script>
	jQuery(function() { doGetSkinColorset("{$config->skin}"); });
</script>
